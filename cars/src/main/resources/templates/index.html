<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AutoPrime Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>AutoPrime Veículos</h1>

    <div class="row mt-4">
        <div class="col-md-6">
            <h3>Carros Disponíveis</h3>
            <div th:each="carro : ${carros}">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${carro.marca + ' ' + carro.modelo}"></h5>
                        <p class="card-text">
                            <span th:text="${carro.ano}"></span> -
                            <span th:text="${carro.cor}"></span> -
                            <span th:text="${'R$ ' + #numbers.formatDecimal(carro.valor, 1, 2, 'POINT')}"></span>
                        </p>
                        <a th:href="@{/carros/{id}(id=${carro.id})}" class="btn btn-primary">Detalhes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>ml>
